{% extends "base.html" %}
{%block title%}Bibloteca{% endblock %}
{%block content%}
<form method="POST">
    <h3 style="text-align: center;">Subir Libro</h3>
    <div class="form-group">
        <label for="titulo">Titulo del libro</label>
        <input type="text" class="form-control" id="email" name="titulo" placeholder="Poner Titulo" />
    </div>
    <div class="form-group">
        <label for="genero">Genero del libro</label>
        <input type="text" class="form-control" id="email" name="genero" placeholder="Poner Genero" />
    </div>
    <div class="form-group">
        <label>Selecionar el ISBN</label>
        <select name='ejemplar' class="form-select" aria-label="Default select example">
            {%for i in ejemplar%}
            <option value="{{i['ID_Ejemplar']}}">{{i['ISBN']}}</option>
            {%endfor%}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Subir</button>
</form>
{%endblock%}
