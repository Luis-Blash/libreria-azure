{% extends "base.html" %}
{%block title%}Bibloteca{% endblock %}
{%block content%}
<form method="POST" >
    <h3 style="text-align: center;">Actualizar Libro</h3>
    <div class="form-group">
        <label for="titulo">Titulo del libro</label>
        <input value="{{datos[0]['Titulo']}}" type="text" class="form-control" id="email" name="titulo" placeholder="Poner Titulo" />
    </div>
    <div class="form-group">
        <label for="genero">Genero del libro</label>
        <input value="{{datos[0]['Genero']}}" type="text" class="form-control" id="email" name="genero" placeholder="Poner Genero" />
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
</form>
{%endblock%}
